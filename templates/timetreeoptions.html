<div class="options">
    <div class="right-option-item">
        <div id="treelegend" style="float:right;">
            <span> Legend </span>
        </div>
    </div>

    <div class="left-option-item">
        <span class="label"> Resolution: </span>
        <div style="float: left;" class="item">
            <input type="hidden" value="1" id="treelifeline-slide"/>
        </div>
    </div>

    <div class="left-option-item">
        <span class="label"> Mode: </span>
        <label class="label">normal</label>
        <input class="item" type="radio" name="mode" value="normal" checked />
        <label class="label">collapse</label>
        <input class="item" type="radio" name="mode" value="collapse" />
    </div>

    <div class="left-option-item">
        <div id="treelimits">
            <label for="tree-start">start time</label>
            <input id="tree-start" value="<%= startTime %>" type="text" name="tree-start" >
            <label for="tree-end">end time</label>
            <input id="tree-end" type="text" value="<%= endTime %>" name="tree-end" >
        </div>
    </div>
</div>
