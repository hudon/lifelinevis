<!DOCTYPE html>
<html>
  <head>
    <script src="underscore.js"></script>
    <script src="d3.v2.js"></script>
    <script src="timetree.js"></script>
    <script src="dag.js"></script>
    <script src="co_occurrence.js"></script>

    <script src="lifeline.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"></style>

  </head>
  <body>
    <div id="treelifeline"></div>
    <div id="treelegend" style="width: 200px; padding:15px; border: 1px solid; margin-bottom: 20px;"></div>
    <div id="daglifeline"></div>
    <!-- TODO: put this stuff in JS files for extensibility/maintainability -->
    <form>
      <input type="checkbox" value="tag0" onchange='toggleTag(this)' checked> <span>tag0</span>
      <input type="checkbox" value="tag1" onchange='toggleTag(this)' checked> <span>tag1</span>
      <input type="checkbox" value="tag2" onchange='toggleTag(this)' checked> <span>tag2</span>
      <input type="checkbox" value="tag3" onchange='toggleTag(this)' checked> <span>tag3</span>
      <input type="checkbox" value="tag4" onchange='toggleTag(this)' checked> <span>tag4</span>
    </form>
    <script type="text/javascript">
      function toggleTag(cb) {
        var tagVal = cb.value;
        if (cb.checked) {
          _.each(document.getElementsByClassName("link " + tagVal), function(l) {
              l.style.display = "block";
          });
        } else {
          _.each(document.getElementsByClassName("link " + tagVal), function(l) {
              l.style.display = "none";
          });
        }
      }
    </script>
    <!-- TODO: put this stuff in JS -->

    <p>Order:
      <select id="order">
        <option value="name">by Name</option>
        <option value="count">by Frequency</option>
        <option value="group">by Cluster</option>
      </select>
    </p>

    <div id="cooccur" style="margin:30px 20px 20px 180px;"></div>
  </body>
</html>
